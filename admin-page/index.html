<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav>
        <div>CC Admin</div>
        <br />
        <div>Dashboard</div>
        <br />
        <div>Trash</div>
        <br />
        <div>Saved</div>
        <br />
        <div>Settings</div>
    </nav>
    <input class="Search" type="text" placeholder="Search">

    <br />

    <div class="info">
        <div class="boxes" id="box1">Earnings(Monthly) $20,000</div>
        <div class="boxes" id="box2">Earnings(Annually) $150,000</div>
        <div class="boxes" id="box3">Taxes 35%</div>
        <div class="boxes" id="box4">Pending Requests 15</div>
    </div>

    <div class="chart"><
       <img src="https://www.jaspersoft.com/content/dam/jaspersoft/images/graphics/infographics/pie-chart-example.svg"
        class="rounded mx-auto d-block" alt="piechart">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
